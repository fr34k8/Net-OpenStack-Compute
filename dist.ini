name    = Net-OpenStack-Compute
author  = Naveed Massjouni <naveedm9@gmail.com>
license = Perl_5
copyright_holder = Naveed Massjouni
copyright_year   = 2011

version = 1.1200

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]

[ChangelogFromGit]
max_age = 3650

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[MetaResources]
bugtracker.web  = http://github.com/ironcamel/Net-OpenStack-Compute/issues
repository.url  = git://github.com/ironcamel/Net-OpenStack-Compute.git
repository.web  = http://github.com/ironcamel/Net-OpenStack-Compute
repository.type = git

[OurPkgVersion]

[PodWeaver]

[Prereqs]
App::Rad                   = 0
App::Rad::Plugin::MoreHelp = 0
HTTP::Request              = 0
JSON                       = 0
LWP                        = 0
Moose                      = 0
Pod::Select                = 0
Test::Most                 = 0

[ReadmeAnyFromPod]

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
